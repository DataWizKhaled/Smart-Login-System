<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Wiz Khaled</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="registerSection" class="hidden">
        <h1>Register</h1>
        <form id="registerForm">
          <div class="form-group">
            <input type="text" id="registerUsername" placeholder=" " required />
            <label for="registerUsername">Username</label>
          </div>
          <div class="form-group">
            <input type="email" id="registerEmail" placeholder=" " required />
            <label for="registerEmail">Email</label>
          </div>
          <div class="form-group">
            <input
              type="password"
              id="registerPassword"
              placeholder=" "
              required
            />
            <label for="registerPassword">Password</label>
          </div>
          <button type="submit">Register</button>
        </form>
        <div id="registerError"></div>
        <div class="link" id="goToLogin">Already have an account? Login</div>
      </div>

      <div id="loginSection">
        <h1>Login</h1>
        <form id="loginForm">
          <div class="form-group">
            <input type="email" id="loginEmail" placeholder=" " required />
            <label for="loginEmail">Email</label>
          </div>
          <div class="form-group">
            <input
              type="password"
              id="loginPassword"
              placeholder=" "
              required
            />
            <label for="loginPassword">Password</label>
          </div>
          <button type="submit">Login</button>
        </form>
        <div id="loginError"></div>
        <div class="link" id="goToRegister">Donâ€™t have an account? Sign Up</div>
      </div>

      <div id="homeSection" class="hidden">
        <h1>Welcome, <span id="usernameDisplay"></span>!</h1>
        <button id="logoutButton">Logout</button>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
